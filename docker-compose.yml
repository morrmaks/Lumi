services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile
      args:
        BASE_API: ${BASE_API}
        STATIC: ${STATIC}
        YA_SUGGEST_API_KEY: ${YA_SUGGEST_API_KEY}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: on-failure

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    env_file:
      - ./backend/.env
    expose:
      - "4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      retries: 5
    restart: on-failure
